version: '3.9'
services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: cityasist
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
  app:
    build: .
    depends_on:
      - db
    environment:
      DB_URL: jdbc:postgresql://db:5432/cityasist
      DB_USERNAME: postgres
      DB_PASSWORD: postgres
      JWT_SECRET: ${JWT_SECRET:-dev-secret-change-me}
      APP_ADMIN_EMAIL: admin@cityasist.local
      APP_ADMIN_PASSWORD: change-me
    ports:
      - "8080:8080"
volumes:
  db_data:
