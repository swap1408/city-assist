spring:
  datasource:
    url: ${DB_URL:jdbc:postgresql://postgres:5432/hackdb}
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:postgres}

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        jdbc:
          lob.non_contextual_creation: true
    open-in-view: false

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
    baseline-version: 0

server:
  port: ${PORT:8080}

app:
  jwt:
    secret: ${JWT_SECRET:dev-secret-change-me}
    accessTokenTtlMinutes: ${JWT_ACCESS_TTL_MIN:15}
    refreshTokenTtlDays: ${JWT_REFRESH_TTL_DAYS:7}

  cors:
    # ðŸ‘‡ FRONTEND URL ON YOUR EC2 INSTANCE
    allowed-origins: ${ALLOWED_ORIGINS:http://15.207.120.201:8081}

springdoc:
  api-docs:
    enabled: true
  swagger-ui:
    path: /swagger-ui.html

logging:
  level:
    root: INFO
    com.cityasist: DEBUG
  file:
    name: logs/cityasist.log

