version: "3.9"

services:
  frontend:
    image: docker.io/swapnilneo/hack-frontend:${TAG}
    ports:
      - "8081:80"
    restart: always
    environment:
      BACKEND_URL: http://backend:8080
      VITE_API_URL: /api
      CITYASSIST_API_API_URL: http://python:8000
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    depends_on:
      - backend
      - python
    networks:
      - appnet

  backend:
    image: docker.io/swapnilneo/hack-backend:${TAG}
    ports:
      - "8080:8080"
    restart: always
    environment:
      DB_URL: jdbc:postgresql://postgres:5432/hackdb
      DB_USERNAME: postgres
      DB_PASSWORD: postgres
      PYTHON_URL: http://python:8000
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    depends_on:
      - postgres
      - python
    networks:
      - appnet

  python:
    image: docker.io/swapnilneo/hack-python:${TAG}
    ports:
      - "8000:8000"
    restart: always
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - appnet

  postgres:
    image: postgres:16
    container_name: hack-postgres
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: hackdb
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - appnet

networks:
  appnet:
    driver: bridge

volumes:
  pgdata:
